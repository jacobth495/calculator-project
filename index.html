<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>My Calulator</title>
</head>
<body>
  <h1>Jacob's Gaint Calculator</h1>
  <div id="main">
    <div id="screen"></div>
    <button id="one">One <br>1</button>
    <button id="two">Two <br>2</button>
    <button id="three">Three <br>3</button>
    <button class="func" id="multiply">*</button>
    <button id="four">Four <br>4</button>
    <button id="five">Five <br>5</button>
    <button id="six">Six <br>6</button>
    <button class="func" id="divide">/</button>
    <button id="seven">Seven <br>7</button>
    <button id="eight">Eight <br>8</button>
    <button id="nine">Nine <br>9</button>
    <button class="func" id="add">+</button>
    <button class="red" id="backspace">Backspace</button>
    <button id="zero">Zero <br>0</button>
    <button class="red" id="clear">Clear</button>
    <button class="func" id="subtract">-</button>
    <button id="equal">=</button>
    
    
  </div>
</body>
</html>
